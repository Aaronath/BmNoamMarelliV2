<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Mitsva Noam Marelli</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<nav style="background: radial-gradient(#162a35, #0056b3, #03e9f4); padding: 0.2rem; font-size: 1rem;">
    <ul style="color: white; display: flex; flex-direction: row; justify-content: space-evenly;">
        <a style="color: white" href="https://aaronath.github.io/BmNoamMarelli/"><li style=" background-color: #162a35; padding: 1rem; border-radius: 5px">Soirée</li></a>
        <a style="color: white" href="https://aaronath.github.io/BmNoamMarelliV2/"><li style=" background-color: #162a35; padding: 1rem; border-radius: 5px">Mise des téphilines</li></a>
    </ul>
</nav>

<div class="container">
    <div class="imgContainer">
        <img class="imgCard" src="soiree.gif">
        <div style="z-index: 2" id="invitationLayer">
            <img class="layerImg" src="layer_img.png">
            <button id="showInvitationBtn">
                Voir l'invitation
                <img src="cliquez-sur.png" alt="Cliquez sur l'image">
            </button>
        </div>
    </div>

    <div style="margin-top: 3rem" class="location">
        <a class="btn" target="_blank" href="https://maps.app.goo.gl/h8XGV6b4xZ5nF6Ti7">Voir sur Google Maps</a>
    </div>

    <div style="margin-top: 3rem" class="login-box">
        <h2>Merci de confirmer votre présence</h2>
        <form id="rsvpForm">
            <div class="user-box">
                <input type="text" id="lastName" name="lastName" required>
                <label for="lastName">Nom:</label>
                <input type="text" id="eventi" name="eventi" required value="soirée" hidden>
            </div>

            <div class="user-box">
                <input type="text" id="firstName" name="firstName" required>
                <label for="firstName">Prénom:</label>
            </div>

            <div class="attendance-options ">
                <label style="margin-bottom: 2rem;" for="attendance">Serez-vous présent ?</label>
                <div class="attendance-inner">
                    <input type="radio" id="yes" name="attendance" value="yes" required>
                    <label for="yes">Oui</label>
                    <input type="radio" id="no" name="attendance" value="no">
                    <label for="no">Non</label>
                </div>
            </div>

            <div id="guestsNum" class="user-box" style="display: none;">
                <input type="number" id="guests" name="guests" min="0" value="0">
                <label for="guests">Combien de personnes viendront avec vous ?</label>
            </div>

            <input type="submit" value="Envoyer" class="submit-btn">
        </form>
    </div>
</div>

<audio id="backgroundMusic" src="background_music.mp3" loop></audio>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    emailjs.init("EDSi49UfrOVwiM-2w"); // Remplacez "votre_user_id" par votre User ID EmailJS
</script>

<script src="script.js"></script>
</body>
</html>
